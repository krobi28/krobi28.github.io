<!DOCTYPE html>
<html lang="en">

<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Build a Table Activity CIT230 BYUI</title>
<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="tablebuild.css">

<body>
    <header>
        <h1>Table Build Activity</h1>
    </header>
    <br>
    <table>
        <thead>
            <tr>
                <th colspan='3'>ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td style="background-color: #e7f0ed">August</td>
                <td style="background-color: #e7f0ed">$3,590</td>
                <td style="background-color: #e7f0ed">$4,000</td>
            </tr>
            <tr>
                <td style="background-color: #e7ffed">September</td>
                <td style="background-color: #e7ffed">$4,420</td>
                <td style="background-color: #e7ffed">$5,000</td>
            </tr>
            <tr>
                <td style="background-color: #e7f0ed">October</td>
                <td style="background-color: #e7f0ed">$4,870</td>
                <td style="background-color: #e7f0ed">$5,000</td>
            </tr>
            <tr>
                <td style="background-color: #e7ffed">November</td>
                <td style="background-color: #e7ffed">$8,610</td>
                <td class="goalmet">$7,500</td>
            </tr>
            <tr>
                <td style="background-color: #e7f0ed">Black Friday</td>
                <td style="background-color: #e7f0ed" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td style="background-color: #e7ffed">December</td>
                <td style="background-color: #e7ffed">$6,280</td>
                <td style="background-color: #e7ffed">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Compiled 12.20.2020 by bRauls</th>
            </tr>
        </tfoot>


    </table>
    <br>
    <footer>
        <span id="currentdate"></span> <br>
        &copy; 2020 | Karen Robison | California
        <script src="/js/currentdate.js"></script>
    </footer>
</body>

</html>
